apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-depl
spec:
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: alexandraioan/user-service
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8004
---

apiVersion: v1
kind: Service
metadata:
  name: user-clusterip-srv
spec:
  selector:
    app: user
  ports:
    - name: user
      protocol: TCP
      port: 8004
      targetPort: 8004

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: userdb-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: userdb
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 400Mi